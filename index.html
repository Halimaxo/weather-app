<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header p-2 text-center m-2 bg-info text-light">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="search-container bg-danger col-lg-3 col-md-6 col-sm-10">
        <p class="fw-bold m-2">Search for a City:</p>
        <input
          type="text"
          -
          class="form-control p-2 m-2"
          id="input-field"
          placeholder="Enter a city"
        />
        <button class="btn-primary btn m-2" id="search-btn">Search</button>
      </div>
      <div class="diplay-container col-lg-8 col-md-6 col-sm-10 m-3 row">
        <div class="card col-11">
          <div class="card-header">
            <p class="todays-date">03-12-2023</p>
            <img src="" alt="" class="icon" />
          </div>
          <div class="card-body">
            <h5 class="card-title">Mecca</h5>
            <p class="card-text temperature">Temp: 400 degrees</p>
            <p class="card-text humidity">Humidity: 10000%</p>
            <p class="wind-speed card-text">
              Wind-speed: 1 million miles per hour
            </p>
          </div>
        </div>
        <div class="forecast-container"></div>
      </div>
    </div>
  </body>
  <script src="./develop/script.js"></script>
</html>
