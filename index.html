<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./develop/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header p-2 text-center m-2 bg-info text-light">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="search-container col-lg-3 col-md-6 col-sm-10">
        <p class="fw-bold m-2">Search for a City:</p>
        <input
          type="search"
          -
          class="form-control p-2 m-2"
          id="inputField"
          placeholder="Enter a city"
        />
        <button class="btn-primary btn m-2" id="search-btn">Search</button>
      </div>
      <div class="diplay-container col-lg-8 col-md-6 col-sm-10 m-3 row">
        <div class="card col-11" id="current-weather-container">
          <div class="card-header current-date">
            <p class="todays-date"></p>
            <img src="" alt="" class="icon" />
          </div>
          <div class="card-body" id="cardBody">
            <h5 class="card-title"></h5>
            <p class="card-text temperature"></p>
            <p class="card-text humidity"></p>
            <p class="wind-speed card-text"></p>
          </div>
        </div>
        <div class="forecast-container">
          <h5 class="card-title forecast-header"></h5>
        </div>
        <div class="forecast-container">
          <!-- <div >
            <h5 class="card-title forecast-header"></h5>
          </div> -->
          <div class="weather-data">
            <p class="card-text forecast-temperature0"></p>
            <p class="card-text forecast-humidity0"></p>
            <p class="card-text forecast-wind-speed0"></p>
          </div>
          <div class="weather-data">
            <p class="card-text forecast-temperature1"></p>
            <p class="card-text forecast-humidity1"></p>
            <p class="card-title forecast-wind-speed1"></p>
          </div>
          <div class="weather-data">
            <p class="card-text forecast-temperature2"></p>
            <p class="card-text forecast-humidity2"></p>
            <p class="card-title forecast-wind-speed2"></p>
          </div>
          <div class="weather-data">
            <p class="card-text forecast-temperature3"></p>
            <p class="card-text forecast-humidity3"></p>
            <p class="card-title forecast-wind-speed3"></p>
          </div>
          <div class="weather-data">
            <p class="card-text forecast-temperature4"></p>
            <p class="card-text forecast-humidity4"></p>
            <p class="card-title forecast-wind-speed4"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./develop/script.js"></script>
</html>
